<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.staticfile.org/react/16.4.0/umd/react.development.js"></script>
    <script src="https://cdn.staticfile.org/react-dom/16.4.0/umd/react-dom.development.js"></script>
    <script src="https://cdn.staticfile.org/babel-standalone/6.26.0/babel.min.js"></script>
</head>

<body>
    <div class="app"></div>
    <script type="text/babel">
        const number = [1, 2, 3, 4]
        // const list = number.map(item => <li>{item}</li>)

        function NumberList(props) {
            const list = props.number.map(item => <li key={item.toString()} >{item}</li>)
            return (
                <ul> {list} </ul>
            )
        }


        // ReactDOM.render(<NumberList number={number} />, document.querySelector('.app'))
        //循环必须要有新的key来保证更新，key应该在map方法循环的时候展示


        function Blog(props) {
            const sidebar = (
                <ul>
                    {props.posts.map((post) =>
                        <li key={post.id}>
                            {post.title}
                        </li>
                    )}
                </ul>
            );
            const content = props.posts.map((post) =>
                <div key={post.id}>
                    <h3>{post.title}</h3>
                    <p>{post.content}</p>
                </div>
            );
            return (
                <div>
                    {sidebar}
                    <hr />
                    {content}
                </div>
            );
        }

        const posts = [
            { id: 1, title: 'Hello World', content: 'Welcome to learning React!' },
            { id: 2, title: 'Installation', content: 'You can install React from npm.' }
        ];
        ReactDOM.render(
            <Blog posts={posts} />,
            document.querySelector('.app')
        );
    </script>
</body>

</html>
